<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scratch-Judge</title>
    <style>
      #main {
        display: flex;
        align-items: start;
        justify-content: space-around;
      }

      #test {
        flex: 0 0 auto;
        margin-right: 20px;
        border: 3px solid #ffa500;
      }

      #list {
        flex: 1 1 auto;
        background-color: #f4f4f4;
        padding: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      button {
        width: 120px;
        height: 24px;
        font-size: 16px;
        margin: 2px;
      }

      .checkbox-row {
        display: flex;
        flex-wrap: wrap;
        margin-bottom: 10px;
      }

      .checkbox-row label {
        width: 150px;
        box-sizing: border-box;
        margin-right: 10px;
      }
    </style>
  </head>

  <body>
    <h2>
      <a href="./index.html">首頁</a>
      <span style="margin: 10px"> </span>上傳答案關卡
    </h2>

    <div id="container">
      <div id="main">
        <canvas
          id="test"
          width="640"
          height="480"
          style="width: 480px"
        ></canvas>
        <div id="list">
          <div>
            <h2>測試結果</h2>
          </div>
          <div id="result"></div>
        </div>
      </div>
      <div id="testcase" style="margin: 10px">
        <div id="btnGroup" style="display: none">
          <div class="checkbox-row">
            <label
              ><input type="radio" name="project" id="g-01" value="g-01" /> 01
              你好世界</label
            >
            <label
              ><input type="radio" name="project" id="g-02" value="g-02" /> 02
              問答學堂</label
            >
            <label
              ><input type="radio" name="project" id="g-03" value="g-03" /> 03
              環遊世界</label
            >
            <label
              ><input type="radio" name="project" id="g-04" value="g-04" /> 04
              收集愛心</label
            >
            <label
              ><input type="radio" name="project" id="g-05" value="g-05" /> 05
              魔法世界</label
            >
          </div>
          <div class="checkbox-row">
            <label
              ><input type="radio" name="project" id="1-1" value="1-1" />
              1-1</label
            >
            <label
              ><input type="radio" name="project" id="1-2" value="1-2" />
              1-2</label
            >
            <label
              ><input type="radio" name="project" id="1-3" value="1-3" />
              1-3</label
            >
            <label
              ><input type="radio" name="project" id="1-4" value="1-4" />
              1-4</label
            >
          </div>
          <div class="checkbox-row">
            <label
              ><input type="radio" name="project" id="2-1" value="2-1" />
              2-1</label
            >
            <label
              ><input type="radio" name="project" id="2-2" value="2-2" />
              2-2</label
            >
            <label
              ><input type="radio" name="project" id="2-3" value="2-3" />
              2-3</label
            >
            <label
              ><input type="radio" name="project" id="2-4" value="2-4" />
              2-4</label
            >
          </div>
          <div class="checkbox-row">
            <label
              ><input type="radio" name="project" id="3-1" value="3-1" />
              3-1</label
            >
            <label
              ><input type="radio" name="project" id="3-2" value="3-2" />
              3-2</label
            >
            <label
              ><input type="radio" name="project" id="3-3" value="3-3" />
              3-3</label
            >
            <label
              ><input type="radio" name="project" id="3-4" value="3-4" />
              3-4</label
            >
          </div>
          <div class="checkbox-row">
            <label
              ><input
                type="radio"
                name="project"
                id="draw-01"
                value="draw-01"
              />函數</label
            >
          </div>
        </div>
        <form
          id="uploadForm"
          action="/upload"
          method="post"
          enctype="multipart/form-data"
        >
          <input type="file" name="file" accept=".sb3" required />
          <button type="submit">Upload</button>
        </form>
        <input
          style="height: 24px; display: none"
          type="text"
          id="projectFile"
          placeholder="Enter SB3 file name"
          value="1-1"
        />
        <button id="loadProjectButton" style="height: 24px; display: none">
          讀取
        </button>
        <br />
        <button id="restartProjectButton" style="display: none">
          重新執行
        </button>
      </div>
    </div>
    <script src="./scratch-vm.js"></script>
    <script src="./scratch-storage.js"></script>
    <script src="./scratch-svg-renderer.js"></script>
    <script src="./scratch-render.js"></script>
    <script src="./judge.js"></script>
    <script>
      window.devicePixelRatio = 1;
      var canvas = document.getElementById("test");
      var render = new ScratchRender(canvas);
      var vm = new VirtualMachine();
      var storage = new ScratchStorage();
      vm.attachStorage(storage);
      vm.attachRenderer(render);
      vm.attachV2SVGAdapter(new ScratchSVGRenderer.SVGRenderer());
      vm.attachV2BitmapAdapter(new ScratchSVGRenderer.BitmapAdapter());

      let lastTime = 0;
      window.frameRate = 60; // 初始幀率 (每秒幀數)
      const originalStep = vm.runtime._step;
      window.runSpeed = 100.0 / window.frameRate;

      function setFrameRate(newFrameRate) {
        window.frameRate = newFrameRate;
        window.runSpeed = 100.0 / window.frameRate;
      }

      vm.runtime._step = function (time) {
        if (time - lastTime >= 1000 / window.frameRate) {
          lastTime = time;
          originalStep.call(vm.runtime, time);
        }
        requestAnimationFrame(vm.runtime._step.bind(vm.runtime));
      };

      document.addEventListener("keydown", (e) => {
        vm.postIOData("keyboard", {
          key: e.key,
          isDown: true,
        });
      });

      document.addEventListener("keyup", (e) => {
        vm.postIOData("keyboard", {
          key: e.key,
          isDown: false,
        });
      });

      function getMousePosition(event, rect) {
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;
        return { x, y };
      }

      canvas.addEventListener("mousedown", (e) => {
        const rect = canvas.getBoundingClientRect();
        const { x, y } = getMousePosition(e, rect);
        vm.postIOData("mouse", {
          x: x,
          y: y,
          canvasWidth: canvas.width,
          canvasHeight: canvas.height,
          isDown: true,
        });
      });

      canvas.addEventListener("mouseup", (e) => {
        const rect = canvas.getBoundingClientRect();
        const { x, y } = getMousePosition(e, rect);
        vm.postIOData("mouse", {
          x: x,
          y: y,
          canvasWidth: canvas.width,
          canvasHeight: canvas.height,
          isDown: false,
        });
      });

      canvas.addEventListener("mousemove", (e) => {
        const rect = canvas.getBoundingClientRect();
        const { x, y } = getMousePosition(e, rect);
        vm.postIOData("mouse", {
          x: x,
          y: y,
          canvasWidth: canvas.width,
          canvasHeight: canvas.height,
          isDown: e.buttons === 1, // 如果按下滑鼠左鍵
        });
      });

      function loadProject(projectFileName) {
        var script = document.createElement("script");
        script.src = `./stage/${projectFileName}.js`;
        script.onload = () => {
          fetch(`./testcase/${window.uploadFile}`)
            .then((response) => response.arrayBuffer())
            .then((projectData) => {
              vm.start();
              vm.loadProject(projectData)
                .then(async () => {
                  console.log("Project loaded...");
                  var judge = new Judge(canvas, vm, window.TestCase);
                  window.judge = judge; // Save judge instance for later use
                  document.getElementById(
                    "restartProjectButton"
                  ).style.display = "";
                  await judge.start();
                })
                .catch((error) => {
                  console.error("Failed to load or start the project:", error);
                });
            })
            .catch((error) => {
              console.error("Failed to fetch the .sb3 file:", error);
            });
        };
        script.onerror = () => {
          console.error("Failed to load the JS file:", error);
        };
        document.head.appendChild(script);
      }

      function judgeFile(uploadFileName) {
        result.innerHTML = "";
        var selectCheckBox = document.querySelector(
          'input[type="radio"][name="project"]:checked'
        );
        var selectCheckBoxValue = selectCheckBox ? selectCheckBox.value : null;
        console.log("judgeFile:", uploadFileName);
        console.log("選擇的項目:", selectCheckBoxValue);
        window.uploadFile = uploadFileName;
        loadProject(selectCheckBoxValue);
      }

      document
        .getElementById("loadProjectButton")
        .addEventListener("click", () => {
          var projectFileName = document.getElementById("projectFile").value;
          loadProject(projectFileName);
        });

      document
        .getElementById("projectFile")
        .addEventListener("keydown", (e) => {
          if (e.key === "Enter") {
            var projectFileName = document.getElementById("projectFile").value;
            loadProject(projectFileName);
          }
        });

      document
        .getElementById("restartProjectButton")
        .addEventListener("click", () => {
          result.innerHTML = "";
          window.judge.restart();
        });

      // 監聽上傳表單的提交事件
      document
        .getElementById("uploadForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          var formData = new FormData(this);
          var uploadFileName = formData.get("file").name;

          fetch(this.action, {
            method: this.method,
            body: formData,
          })
            .then((response) => {
              if (response.ok) {
                return response.text();
              } else {
                throw new Error("Network response was not ok.");
              }
            })
            .then((text) => {
              judgeFile(uploadFileName); // 在上傳成功後呼叫 judgeFile 方法
            })
            .catch((error) => {
              console.error(
                "There has been a problem with your fetch operation:",
                error
              );
            });
        });

      btnGroup.style["display"] = "";
    </script>
  </body>
</html>
